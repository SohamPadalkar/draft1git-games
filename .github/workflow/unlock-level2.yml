name: Unlock Level 2

on:
  push:
    branches:
      - main

jobs:
  unlock-level2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check commit conditions
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%s)
          MODIFIED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Commit Message: $COMMIT_MSG"
          echo "Modified Files: $MODIFIED_FILES"

          if [[ "$COMMIT_MSG" == "I am ready" ]] && echo "$MODIFIED_FILES" | grep -q "level1/challenge1.md"; then
            echo "✅ Valid trigger detected. Unlocking Level 2..."
          else
            echo "❌ No unlock. Conditions not met."
            exit 1
          fi

      - name: Add level2 folder
        run: |
          mkdir -p level2
          echo "🎯 Level 2: Proof of Command-Fu" > level2/level2.txt
          echo "Create 'proof.md' and commit with 'Level up!' to reach the final challenge." >> level2/level2.txt

          git config user.email "action@github.com"
          git config user.name "GitGamesUnlocker"
          git add level2/
          git commit -m "🔓 Level 2 unlocked"
          git push origin main
